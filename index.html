<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Search Sort and Pagination in Angular js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div role="main" class="container theme-showcase">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
                    <div class="page-header">
                        <h2 id="tables">Search Sort and Pagination in Angular js</h2>
                    </div>
                    <form action="" class="form-inline">
                      <div class="form-group">
                        <label>Search: </label>
                        <input type="text" ng-model="search" class="form-group">
                      </div>
                    </form>
                    <div class="bs-component" ng-controller="appCtrl"> 
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th ng-click="sort('id')">ID
                          <span class="glyphicon sort-icon" ng-show="sortKey =='id'" 
                                      ng-class="{'glyphicon-chevron-up':reverse,
                                                 'glyphicon-chevron-down':!reverse}"
                          ></span>
                          </th>
                          <th ng-click="sort('first_name')">First Name
<span class="glyphicon sort-icon" ng-show="sortKey =='first_name'" 
                                      ng-class="{'glyphicon-chevron-up':reverse,
                                                 'glyphicon-chevron-down':!reverse}"
                          ></span>
                          </th>
                          <th ng-click="sort('last_name')">Last Name
<span class="glyphicon sort-icon" ng-show="sortKey =='last_name'" 
                                      ng-class="{'glyphicon-chevron-up':reverse,
                                                 'glyphicon-chevron-down':!reverse}"
                          ></span>
                          </th>
                          <th ng-click="sort('hobby')">Hobby
<span class="glyphicon sort-icon" ng-show="sortKey =='hobby'" 
                                      ng-class="{'glyphicon-chevron-up':reverse,
                                                 'glyphicon-chevron-down':!reverse}"
                          ></span>
                          </th>

                        </tr>

                      </thead>
                      <tbody>
                        <tr dir-paginate="user in users | itemsPerPage: 5 | filter:search | orderBy:sortKey:reverse">
                        <td> {{user.id}}</td>
                        <td> {{user.first_name}}</td>
                        <td> {{user.last_name}}</td>
                        <td> {{user.hobby}}</td>
                        </tr>
                      </tbody>
                    </table>
                    <dir-pagination-controls></dir-pagination-controls>

                    </div>
                </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/dirpagination.js"></script>
        <script src="app.js"></script>
  </body>
</html>
